<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<a role="button" class="btn btn-success" href="/logout" style="text-decoration: none;">Logout
</a>

<table class="table table-bordered" >
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>userType</th>
        <th>Age</th>
        <th th:if="${current.blocked==1}">Edit</th>
    </tr>
    <tr >
        <td  th:if="${current!=null}" th:text="${current.id}"></td>
        <td th:text="${current.name}"></td>
        <td th:text="${current.userType}"></td>
        <td th:text="${current.age}"></td>
        <td th:if="${current.blocked==1}"><a  th:href="@{/user/edit(id=${current.id})}" >Edit</a></td>
    </tr>

</table>
</div>
</body>
</html>
