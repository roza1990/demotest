<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<style>
    .error {
        color: red;
    }
    select.user-button{
display:none
    }
</style>

<div class="container">
    <form th:action="@{/user/edit}" method="post" style="margin: 0 auto;
    width: 50%;" th:object="${user}">
        <input name="name" type="hidden" placeholder="id" th:field="*{id}">
        <span th:errors="*{name}" class="error"></span><br>
        <label>Name:</label>
        <input th:field="*{name}" type="text" class="form-control">
        <input th:field="*{surname}" type="hidden" class="form-control">
        <input th:field="*{email}" type="hidden" class="form-control">
        <span th:errors="*{age}" class="error"></span><br>
        <label>Age:</label>
        <input th:field="*{age}" type="number" placeholder="age" class="form-control">

        <select  th:class="( ${current.userType =='ADMIN' } ? 'admin-button form-control' : ( ${current.userType == 'USER'} ? 'user-button form-control' : 'nothing' ) )" th:field="*{userType}"  id="sel1" name="sellist1">
            <option th:value="ADMIN">ADMIN</option>
            <option th:value="USER">USER</option>
        </select>
        <br>


        <input type="submit" value="Edit user" role="button"
               class="btn btn-success"> <br>


    </form>
</div>
</body>
</html>
